[Simulator]
## Seedvalue for the same random sequence
## Different number creates a different random sequence
seedvalue = 112

## Maximum round number in swarm-sim
max_round =  3000

# Visualization 1 = On, 0 = Off
visualization = 1

## 1 = Call of particles in randmom order 
## 0 = Call of particles in added order in scenario 
random_order = 1

## Viewing window size in pixels
window_size_x = 600
window_size_y = 800

## 0 = Unlimited sim size
## 1 = limited sim size
border = 0

## Swarm-Sim sim size in points
## Works only with border flag set on 1
size_x = 20
size_y = 20

## Maximum number of particles that can be created while simulating
max_particles = 10000

[Matter]
## with memory (mm) limitation 1=Yes 0=No
mm_limitation = 0

## mm size in quantity 
## Works only with mm_limitation flag set on 1
marker_mm_size = 2
particle_mm_size = 2
tile_mm_size = 2


[Criteria]
# 1 is hexagon 2 is square 3 it triangle 4 is line
formation = 3
# amount of particles
p_amount = 10
# 0: static given scenario
# 1: after 1 cycle new particle is added as a random neighbour
dynamic = 0


[File]
#Kommentiere Hier die Szenarien aus die nicht genutzt werden soll

